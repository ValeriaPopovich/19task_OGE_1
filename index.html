/* === –í–µ—Å—å –æ—Å—Ç–∞–ª—å–Ω–æ–π JS –ø–æ–ª–Ω–æ—Å—Ç—å—é –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π === */

let studentName = '';
let currentIndex = 0;
let correctCount = 0;
let answered = [];

const shuffled = statements.slice();
for (let i = shuffled.length - 1; i > 0; i--) {
  const j = Math.floor(Math.random() * (i + 1));
  [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
}

const app = document.getElementById('app');

function startScreen() {
  app.innerHTML = `
    <div class="card" style="margin-top:8px">
      <h2>–¢—Ä–µ–Ω–∞–∂—ë—Ä –ø–æ –≥–µ–æ–º–µ—Ç—Ä–∏–∏<br>–û–ì–≠ ‚Äî –ó–∞–¥–∞–Ω–∏–µ 19</h2>
      <p style="color:var(--muted)">–í–≤–µ–¥–∏ —Å–≤–æ—ë –∏–º—è –∏ –≤—ã–±–µ—Ä–∏, —Å–∫–æ–ª—å–∫–æ —É—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–π —Ö–æ—á–µ—à—å –ø—Ä–æ–π—Ç–∏.</p>

      <input id="nameInput" placeholder="–¢–≤–æ—ë –∏–º—è..." 
             style="padding:10px;border-radius:10px;border:2px solid #ffd0d5;width:80%;max-width:420px;font-size:1rem">
      
      <br><br>
      <label for="countInput" style="font-weight:700;color:#5a2b2b">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —É—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–π:</label><br>
      <input id="countInput" type="number" min="1" max="${statements.length}" value="${statements.length}"
       oninput="validateCount(this.value)"
       style="margin-top:6px;padding:8px 10px;border-radius:10px;border:2px solid #ffd0d5;
              width:100px;text-align:center;font-size:1rem">
      <p id="validationMsg" style="color:#b53e3e;font-size:0.9rem;font-weight:600;height:1em;margin-top:4px"></p>

      <br>
      <button class="btn next-btn" style="min-width:240px" onclick="startGame()">–ù–∞—á–∞—Ç—å üöÄ</button>
    </div>
  `;
}

startScreen();

function validateCount(value) {
  const msg = document.getElementById('validationMsg');
  const max = statements.length;
  let num = parseInt(value);

  if (isNaN(num) || num < 1) msg.textContent = "‚ùó –ú–∏–Ω–∏–º—É–º 1 —É—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ";
  else if (num > max) msg.textContent = `‚ùó –ú–∞–∫—Å–∏–º—É–º ${max} —É—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–π`;
  else msg.textContent = "";
}

function startGame() {
  const input = document.getElementById('nameInput');
  const val = (input?.value || '').trim();
  if (!val) { alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏ –∏–º—è!'); return; }
  studentName = val;

  const countInput = document.getElementById('countInput');
  let count = parseInt(countInput.value);
  const max = statements.length;

  if (isNaN(count) || count < 1) return;
  if (count > max) return;

  const shuffledAll = statements.slice().sort(() => Math.random() - 0.5);
  shuffled.length = 0;
  shuffled.push(...shuffledAll.slice(0, count));

  currentIndex = 0;
  correctCount = 0;
  answered = [];

  renderQuestion();
}

function counterHTML(){
  return `<div class="counter">–ü—Ä–æ–π–¥–µ–Ω–æ: ${currentIndex}/${shuffled.length} | –í–µ—Ä–Ω—ã—Ö: ${correctCount}</div>`;
}

function renderQuestion(){
  if(currentIndex >= shuffled.length){ showResults(); return; }
  const s = shuffled[currentIndex];
  app.innerHTML = `
    ${counterHTML()}
    <div class="card" id="qCard">
      <h3>–£—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ ${currentIndex + 1}:</h3>
      <p style="font-size:1.2rem">${s.text}</p>
      <div class="answers">
        <button class="btn" onclick="checkAnswer(true)">‚úÖ –í–µ—Ä–Ω–æ</button>
        <button class="btn" onclick="checkAnswer(false)">‚ùå –ù–µ–≤–µ—Ä–Ω–æ</button>
      </div>
    </div>
  `;
}

function checkAnswer(userAns){
  const card = document.getElementById('qCard');
  const s = shuffled[currentIndex];
  const isRight = userAns === s.correct;

  answered.push({ text: s.text, correct: s.correct, answer: userAns });

  if (isRight) { correctCount++; card.classList.add('correct'); }
  else card.classList.add('wrong');

  const emoji = isRight ? 'üåü' : 'üòÖ';
  const reaction = isRight ? '–ú–æ–ª–æ–¥–µ—Ü!' : '–û—É, –æ—à–∏–±–∫–∞!';
  const correctWord = s.correct ? '–í–µ—Ä–Ω–æ' : '–ù–µ–≤–µ—Ä–Ω–æ';

  card.querySelector('.answers').remove();
  card.innerHTML += `
    <div class="feedback">
      <div class="reaction">${emoji} ${reaction}</div>
      <p class="answer-title">–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: <b class="answer-value">${correctWord}</b></p>
    </div>
    <button class="btn next-btn" onclick="nextQuestion()">–î–∞–ª–µ–µ ‚û°Ô∏è</button>
  `;

  const cnt = document.querySelector('.counter');
  if (cnt) cnt.textContent = `–ü—Ä–æ–π–¥–µ–Ω–æ: ${currentIndex + 1}/${shuffled.length} | –í–µ—Ä–Ω—ã—Ö: ${correctCount}`;
}

function nextQuestion(){
  currentIndex++;
  renderQuestion();
}

function showResults(){
  const percent = Math.round((correctCount / shuffled.length) * 100);
  const mistakes = answered.filter(a => a.answer !== a.correct);
  const praise = percent >= 80 ? '–ú–æ–ª–æ–¥–µ—Ü' : percent >= 50 ? '–•–æ—Ä–æ—à–∏–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç' : '–ù—É–∂–Ω–æ –ø–æ–¥—É—á–∏—Ç—å';
  const emoji = percent >= 80 ? 'üéâ' : percent >= 50 ? 'üôÇ' : 'üòÖ';

  const mistakesHTML = mistakes.length ? `
    <div class="mistakes">
      <h3>üß† –ü–æ–¥—É—á–∏ —ç—Ç–∏ —É—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è:</h3>
      <ul>
        ${mistakes.map(m=>`
          <li>
            <div class="mistake-text">¬´${m.text}¬ª</div>
            <div class="mistake-correct">–ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –æ—Ç–≤–µ—Ç: <b>${m.correct?'–í–µ—Ä–Ω–æ':'–ù–µ–≤–µ—Ä–Ω–æ'}</b></div>
          </li>
        `).join('')}
      </ul>
      <p style="margin:6px 0 0;color:#855">–†–∞–∑–±–µ—Ä–∏ —ç—Ç–∏ –ø—É–Ω–∫—Ç—ã –∏ –ø–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑ üí™</p>
    </div>
  ` : `<p style="margin-top:10px;color:#2e612e;font-weight:800">–ë–µ–∑ –æ—à–∏–±–æ–∫! –¢–∞–∫ –¥–µ—Ä–∂–∞—Ç—å üôå</p>`;

  app.innerHTML = `
    <div id="resultCard" class="results">
      <h2 style="font-weight:800">${praise}, ${studentName}! ${emoji}</h2>
      <div class="circle" style="--percent:${percent}"><div class="percent">${percent}%</div></div>
      <p>–¢—ã –æ—Ç–≤–µ—Ç–∏–ª(–∞) –ø—Ä–∞–≤–∏–ª—å–Ω–æ –Ω–∞ <b>${correctCount}</b> –∏–∑ <b>${shuffled.length}</b> —É—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–π.</p>
      ${mistakesHTML}
      <button class="download-btn" onclick="downloadPNG()">üíæ –°–∫–∞—á–∞—Ç—å —Ä–µ–∑—É–ª—å—Ç–∞—Ç</button>
    </div>
  `;
}

async function downloadPNG() {
  const node = document.getElementById('resultCard');
  const btn = node.querySelector('.download-btn');
  if (btn) btn.style.display = 'none';

  const canvas = await html2canvas(node, { scale: 2, backgroundColor: '#ffffff' });
  const link = document.createElement('a');
  link.download = `—Ä–µ–∑—É–ª—å—Ç–∞—Ç_${(studentName || '—É—á–µ–Ω–∏–∫').replace(/\s+/g, '_')}.png`;
  link.href = canvas.toDataURL('image/png');
  link.click();

  if (btn) btn.style.display = '';
}

</script>
</body>
